<h2>What Christmas Eve is it Today?</h2>
<h3>Created by Aidan Comi<br><a href="https://aidanc.me">aidanc.me</a></h3>
<p id="demo"></p>

<script>
today=new Date();
var cmas=new Date(today.getFullYear(), 11, 25);
if (today.getMonth()==11 && today.getDate()>25) 
{
cmas.setFullYear(cmas.getFullYear()+1); 
}  
var one_day=1000*60*60*24;
var text = "Today is Christmas ";
var daysTill = Math.ceil((cmas.getTime()-today.getTime())/(one_day));
var i = 0;
while(i < daysTill)
{
text += "Eve "; 
i++;
}
text = text.substring(0, text.length-1);
text += "!<br>It's "+daysTill+" days till Christmas!";
document.getElementById("demo").innerHTML = text;
</script>
